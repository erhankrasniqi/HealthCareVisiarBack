version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cqrs-decorator-postgres
    environment:
      POSTGRES_DB: cqrs_decorator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cqrs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cqrs-decorator-api
    ports:
      - "5000:8080"   # HTTP
      - "5001:8081"   # HTTPS (if configured)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DbConnection=Host=postgres;Database=cqrs_decorator_db;Username=postgres;Password=postgres;Port=5432
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForJWTAuthentication!
      - JwtSettings__Issuer=CQRS-Decorator-API
      - JwtSettings__Audience=CQRS-Decorator-Client
      - JwtSettings__ExpirationInHours=24
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cqrs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cqrs-decorator-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cqrs-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  cqrs-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
